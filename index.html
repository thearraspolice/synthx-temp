<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthx.cc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }
        canvas {
            margin-top: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>synthx.cc in development</h1>
    <canvas id="plinkoCanvas" width="400" height="500"></canvas>
    <p>Plinko for no reason</p>

    <script>
        const canvas = document.getElementById('plinkoCanvas');
        const ctx = canvas.getContext('2d');

        const pegs = [];
        const balls = [];
        const pegRadius = 5;
        const ballRadius = 5;
        let score = 0;

        // Draw pegs
        function createPegs() {
            for (let y = 50; y < 400; y += 50) {
                for (let x = 50; x < 400; x += 50) {
                    const offsetX = y % 100 === 0 ? 25 : 0; // Stagger rows
                    pegs.push({ x: x + offsetX, y });
                }
            }
        }

        function drawPegs() {
            ctx.fillStyle = '#888';
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, pegRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw ball
        function drawBalls() {
            balls.forEach(ball => {
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateBalls() {
            balls.forEach(ball => {
                ball.y += ball.speed;
                ball.x += ball.dx;

                // Check for peg collisions
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < pegRadius + ballRadius) {
                        ball.dx = -ball.dx + Math.random() * 2 - 1; // Change direction
                    }
                });

                // Reset ball if it reaches bottom
                if (ball.y > canvas.height) {
                    score += Math.floor(Math.random() * 10 + 1); // Random points
                    ball.y = 0;
                    ball.x = Math.random() * canvas.width;
                }
            });
        }

        // Draw score
        function drawScore() {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText(`Score: ${score}`, 10, canvas.height - 20);
        }

        // Create a new ball
        function createBall() {
            balls.push({
                x: Math.random() * canvas.width,
                y: 0,
                dx: Math.random() * 2 - 1,
                speed: 2 + Math.random() * 2,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }

        // Main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPegs();
            updateBalls();
            drawBalls();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        createPegs();
        setInterval(createBall, 1000); // Create a new ball every second
        gameLoop();
    </script>
</body>
</html>
